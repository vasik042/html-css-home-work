<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .blueBox{
            top: 0px;
            left: 0px;
            background-color:darkslateblue;
            width: 25%;
            height: 600px;
            float: left;
        }
        .invisibleBox{
            height: 600px;
            width: 50%;
            float: left;
        }
        .field{
            float: left;
            width: 100%;
            height: 25px;
        }
        .iHateFlex{
            margin-left: 3%;
            width: 45%;
            float: left;
            height: 143px
        }
    </style>
</head>
<body>
    <div>
        <div class="blueBox"></div>
        
        <div class="invisibleBox">
            
            <h3 style="margin-left: 3%">Send us a message</h3>
            
            <br>
            <div class="iHateFlex">
                <form action="">
                    Your first name
                    <br>
                    <input type="text" class="field">
                </form>
                <br>
                <br>
                <br>
                <form action="">
                   Email adress
                   <br>
                   <input type="email" class="field">
                </form>
            </div>
            
            <div class="iHateFlex">
                <form action="">
                    Your last name
                    <br>
                    <input type="text" class="field">
                </form>
            <br>
            <br>
            <br>
                <form action="">
                    Phone number
                    <br>
                    <input type="number" class="field">
                </form>
            </div>
            
            <form action="" style="margin-left: 3%">
               Write your message
               <br>
               <textarea name="" id="" cols="87" rows="10"></textarea> 
            </form>
            <br>
            <button style="margin-left: 3%; width: 93.7%; background-color: lightgray; height: 30px" type="submit">
                Send
            </button>
            
            
        </div>
    </div>
</body>
</html>
